# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    io.github.jhipster: DEBUG
    com.dfire.platform.alchemy: DEBUG

spring:
  profiles:
    active: dev
    include:
      - swagger
      # Uncomment to activate TLS for the dev profile
      #- tls
  devtools:
    restart:
      enabled: true
      additional-exclude: .h2.server.properties
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
    datasource:
      type: com.zaxxer.hikari.HikariDataSource
      url: jdbc:h2:mem:alchemy;MODE=MYSQL;DB_CLOSE_DELAY=-1
      username: alchemy
      password:
      hikari:
        poolName: Hikari
        auto-commit: false
    h2:
      console:
        enabled: false
    jpa:
      database-platform: io.github.jhipster.domain.util.FixedH2Dialect
      database: H2
      show-sql: true
      properties:
        hibernate.id.new_generator_mappings: true
        hibernate.connection.provider_disables_autocommit: true
        hibernate.cache.use_second_level_cache: false
        hibernate.cache.use_query_cache: false
        hibernate.generate_statistics: false
  liquibase:
    # Remove 'faker' if you do not want the sample data to be loaded automatically
    contexts: dev, faker
  mail:
    host: localhost
    port: 25
    username:
    password:
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8080

alchemy:
  repository:
    release:  http://maven.aliyun.com/nexus/content/groups/public/ #必须替换为自己的私服地址
    snapshot: http://maven.aliyun.com/nexus/content/groups/public/ #必须替换为自己的私服地址
  dingtalk:
    webhook: https://oapi.dingtalk.com/robot/send?access_token=yourtoken
  openshift:
      url: https://www.openshift.com  # 替换成自己的openshift平台地址
      username: xxxx
      password: xxxx
      namespace: xxxx
      serviceAccount: xxx
      serviceAccountName: xxxxx
      hadoopVolumeName: xxxx  #与hadoop相关configMap的name，需要事先创建好，比如创建了一个configMap,加入了hdfs-site.xml，configMapd的name叫hadoop
      hadoopUserName: xxxx  # hadoop的用户名
# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  cache: # Cache configuration
    ehcache: # Ehcache configuration
      time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
      max-entries: 100 # Number of objects in each cache entry
  # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
  cors:
    allowed-origins: '*'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count'
    allow-credentials: true
    max-age: 1800
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
        base64-secret: NjhiMjdiYmU1OWU2NzdkZmVmMjg5YmE4MDkwNDI2ZTBkZmQ4OTdjNDMwZTkxYzQ2Zjk4YTg1MDM3NWE4MWJhMmQ5MDcyZWQ4NjM5NjBhMzBkMmY0MzczMzNjYjkxOTY1YTJlMDcwYTZjYjc1NzQ0NjhjNDM5OTc2MDI0NzA2YzE=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  mail: # specific JHipster mail property, for standard properties see MailProperties
    from: alchemy@localhost
    base-url: http://127.0.0.1:8080
  metrics:
    logs: # Reports metrics in the logs
      enabled: false
      report-frequency: 60 # in seconds
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
